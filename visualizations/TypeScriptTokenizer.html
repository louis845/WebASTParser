<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token Visualizer</title>
    <style>
        /* Apply box-sizing globally */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent body from scrolling */
        }
        token-visualizer {
            flex: 0 0 70%; /* 70% height */
            width: 100%;
            box-sizing: border-box;
            overflow: auto;
        }
        #inputContainer {
            flex: 0 0 25%; /* 25% height */
            display: flex;
            flex-direction: column;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        #inputText {
            flex: 1;
            width: 100%;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            box-sizing: border-box;
        }
        #buttonContainer {
            flex: 0 0 5%; /* 5% height */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        #submitBtn {
            width: 100%;
            height: 100%;
            font-size: 16px;
            cursor: pointer;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <token-visualizer></token-visualizer>

    <div id="inputContainer">
        <textarea id="inputText" placeholder="Enter your text here"></textarea>
    </div>

    <div id="buttonContainer">
        <button id="submitBtn">Submit</button>
    </div>

    <script src="../bundle/bundle.js"></script>
    <script>
        let tokens;

        document.addEventListener("DOMContentLoaded", () => {
            const submitBtn = document.getElementById("submitBtn");
            const inputText = document.getElementById("inputText");
            const tokenVisualizer = document.querySelector("token-visualizer");

            submitBtn.addEventListener("click", () => {
                const text = inputText.value;
                tokens = WebASTParser.tokenizeTypeScript(text);
                tokenVisualizer.update(tokens);
            });
        });
    </script>
</body>
</html>
